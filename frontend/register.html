<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance - Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Global styles */
        body {
            background: #2c003e; /* Dark purple background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Register container */
        .register-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            width: 700px;
            text-align: center;
        }

        /* Heading */
        h2 {
            font-size: 24px;
            color: #4b0082; /* Darker purple */
            margin-bottom: 15px;
            font-weight: bold;
        }

        /* Form elements */
        .form-control, .form-select {
            font-size: 14px;
            border: 1px solid #4b0082;
        }

        .form-control:focus, .form-select:focus {
            border-color: #6a0dad;
            box-shadow: 0px 0px 5px rgba(106, 13, 173, 0.5);
        }

        /* Button */
        .btn-primary {
            background: #6a0dad; /* Purple */
            border: none;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: #520c7d;
        }

        /* Links */
        a {
            font-size: 14px;
            color: #6a0dad;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        #bar {
            position: absolute;
            top: 0px;
            width: 100%;
        }

        /* Profile picture preview */
        #previewImage {
            display: none;
            margin-top: 10px;
            max-width: 150px;
            border-radius: 50%;
            border: 2px solid #6a0dad;
        }
    </style>
</head>
<body>
    <nav id="bar" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Career Guidance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="./register.html">SignUp</a></li>
                    <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-warning text-dark ms-2" href="./dashboard.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="register-container">
        <h2>Career Guidance</h2>
        <p class="text-muted">Create your account</p>

        <div class="register-box">
            <!-- Profile Picture Upload -->
            <label for="profilePic" class="form-label">Upload Profile Picture</label>
            <input type="file" class="form-control mb-3" id="profilePic" accept="image/png, image/jpeg, image/jpg">
            <img id="previewImage" src="#" alt="Profile Preview" class="img-fluid">

            <input type="text" class="form-control mb-3" placeholder="Full Name" required>
            <input type="email" class="form-control mb-3" placeholder="Email" required>
            <input type="password" class="form-control mb-3" placeholder="Password" required>
            <input type="password" class="form-control mb-3" placeholder="Confirm Password" required>

            <select class="form-select mb-3" id="userType">
                <option value="">Select User Type</option>
                <option value="class10">Class 10 Student</option>
                <option value="class11">Class 11 Student</option>
                <option value="class12">Class 12 Student</option>
                <option value="college">College Student</option>
                <option value="professional">Working Professional</option>
            </select>

            <button class="btn btn-primary w-100" onclick="register()">Register</button>
            <p class="mt-3">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
        function register() {
            alert("Registration functionality will be added soon!");
        }

        document.getElementById('profilePic').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('previewImage');
                    img.src = e.target.result;
                    img.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>

</body>
</html>
