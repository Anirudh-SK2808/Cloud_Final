<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Guidance - Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Global Styles */
        body {
            background: linear-gradient(135deg,purple, #2a5298);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            color: #333;
        }

        .nav-link {
            color: #555 !important;
            font-weight: 500;
        }

        /* Profile Container */
        .profile-container {
            max-width: 750px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
          color:black;
         
    background: rgba(255, 255, 255, 0.9); /* Slight transparency */
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}
        

        /* Profile Picture */
        .profile-pic-container {
            position: relative;
            display: inline-block;
        }

        .profile-pic {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
        }

        .edit-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: #007bff;
            color: white;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Form Inputs */
        .form-control {
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
        }

        /* Save Button */
        .btn-save {
            background: #007bff;
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }

        .btn-save:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        #bar{
        position:absolute;
        top:0px;
        width:100%;
        }
      

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav id ="bar" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#" style="color:white">Career Guidance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="./quiz.html">Career Quiz</a></li>
                    <li class="nav-item"><a class="nav-link" href="./job.html">Job Listings</a></li>
                    <li class="nav-item"><a class="nav-link" href="./results">Results</a></li>
                    <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-warning text-dark ms-2" href="./dashboard.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Container -->
    <div class="profile-container text-center">
        <div class="profile-pic-container">
            <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
            <span class="edit-icon">&#9998;</span>
        </div>
        <h3 class="mt-3">John Doe</h3>
        <p class="text-muted">College Student</p>

        <!-- Personal Information -->
        <div class="mt-4 text-start">
            <label class="fw-bold">Email</label>
            <input type="email" class="form-control" value="johndoe@example.com" readonly>
        </div>
        <div class="mt-3 text-start">
            <label class="fw-bold">Phone Number</label>
            <input type="text" class="form-control" value="+123456789">
        </div>

        <!-- Career Preferences -->
        <div class="mt-4 text-start">
            <label class="fw-bold">Dream Career</label>
            <input type="text" class="form-control" value="Software Engineer">
        </div>
        <div class="mt-3 text-start">
            <label class="fw-bold">Interested Fields</label>
            <input type="text" class="form-control" value="IT, AI, Cybersecurity">
        </div>

        <!-- Education Details -->
        <div class="mt-4 text-start">
            <label class="fw-bold">College/University</label>
            <input type="text" class="form-control" value="XYZ University">
        </div>
        <div class="mt-3 text-start">
            <label class="fw-bold">Subjects of Interest</label>
            <input type="text" class="form-control" value="Computer Science, Data Science">
        </div>

        <!-- Save Button -->
        <button class="btn btn-save w-100 mt-4">Save Changes</button>
    </div>

</body>
</html>
