<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #4B0082, #8A2BE2);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            padding-top: 70px;
        }

        .navbar {
            background-color: #3a0ca3 !important;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        .job-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
            color: #333;
            height: 100%;
        }

        .job-card:hover {
            transform: translateY(-5px);
        }

        .job-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .job-meta i {
            margin-right: 8px;
            color: #6c63ff;
        }

        .apply-btn {
            background-color: #28a745;
            border: none;
            color: white;
            transition: background-color 0.3s;
        }

        .apply-btn:hover {
            background-color: #e74c3c;
        }

        h2.section-title {
            color: #f1f1f1;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px black;
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Career Guidance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="./quiz.html">Career Quiz</a></li>
                    <li class="nav-item"><a class="nav-link active" href="./job.html">Job Listings</a></li>
                    <li class="nav-item"><a class="nav-link" href="./results.html">Results</a></li>
                    <li class="nav-item"><a class="nav-link" href="./contact1.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="./user_applications.html">Status</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-warning text-dark ms-2" href="./dashboard.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center section-title">Explore Opportunities</h2>
        <div id="jobs-list" class="row g-4 justify-content-center">
            <div class="loading">Loading job listings...</div>
        </div>
    </div>

    <script>
  
  document.addEventListener("DOMContentLoaded", async () => {
    const jobsList = document.getElementById("jobs-list");
    try {
        const response = await fetch("http://localhost:3000/jobs");

        if (!response.ok) throw new Error("Failed to load jobs");

        // Read the JSON data once and store it in a variable
        const jobs = await response.json();  // This consumes the response body

        if (!Array.isArray(jobs) || jobs.length === 0) {
            jobsList.innerHTML = '<div class="loading">No jobs available at the moment.</div>';
            return;
        }

        // Now use the `jobs` variable to populate the jobs list
        jobsList.innerHTML = jobs.map(job => `
            <div class="col-md-6 col-lg-4">
                <div class="job-card h-100">
                    <h5 class="job-title">üíº ${job.title}</h5>
                    <p class="job-meta">üè¢ ${job.company}</p>
                    <p class="job-meta">üìç ${job.location}</p>
                    <p class="job-meta">üë®‚Äçüíª ${job.role}</p>
                    <p class="job-meta">üí∞ ${job.salary}</p>
                    <p class="job-meta">üïí Posted on: ${new Date(job.posted_at).toLocaleString()}</p>
                    <a href="application.html?job_id=${job.job_id}&title=${job.title}&description=${job.description}&loc=${job.location}&salary=${job.salary}&posted_at=${job.posted_at}&company=${job.company}&role=${job.role}" class="btn btn-sm apply-btn mt-2">Apply Now</a>
                </div>
            </div>
        `).join('');
    } catch (error) {
        console.error("Error fetching jobs:", error);
        jobsList.innerHTML = '<div class="loading text-danger">Error loading jobs. Please try again later.</div>';
    }
});


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
