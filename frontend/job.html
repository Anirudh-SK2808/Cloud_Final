<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #4B0082, #8A2BE2); /* Dark purple gradient */
            color: white;
            font-family: Arial, sans-serif;
            padding-top: 56px; /* Prevent content from being hidden behind navbar */
        }
        
        /* Navbar Styling */
     

        /* Container Styling */
        .container {
            max-width: 800px;
            background: #1c1c3c; /* Darker contrast background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.4);
        }
        
        /* Job Card Styling */
        .job-card {
            background-color: #ffffff;
            color: black;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out, background 0.3s;
        }

        .job-card:hover {
            transform: scale(1.03);
            color: white;
            background: #3a3a6a; /* Slightly lighter on hover */
        }

        .apply-btn {
            float: right;
            background: rgb(50, 185, 50);
            border: none;
        }

        .apply-btn:hover {
            background: rgb(234, 70, 11);
        }

        h2 {
            color: aliceblue;
        }
        #bar{
        position:absolute;
        top:0px;
        width:100%;
        }
    </style>
</head>
<body>
    <nav id ="bar" class="navbar navbar-expand-lg navbar-dark bg-primary">
 
            <a class="navbar-brand" href="#">Career Guidance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="./profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="./quiz.html">Career Quiz</a></li>
                    <li class="nav-item"><a class="nav-link" href="./job.html">Job Listings</a></li>
                    <li class="nav-item"><a class="nav-link" href="./results">Results</a></li>
                    <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-warning text-dark ms-2" href="./dashboard.html">Logout</a></li>
                </ul>
            </div>
       
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Available Jobs</h2>
        <div id="jobs-list" class="mt-4">
            <p class="text-center">Loading jobs...</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const dummyJobs = [
                { title: "Software Engineer", company: "TechCorp", location: "New York, USA", apply_link: "#" },
                { title: "Web Developer", company: "Web Solutions", location: "London, UK", apply_link: "#" },
                { title: "Data Scientist", company: "AI Labs", location: "San Francisco, USA", apply_link: "#" },
                { title: "Product Manager", company: "Innovate Inc.", location: "Berlin, Germany", apply_link: "#" }
            ];

            const jobsList = document.getElementById("jobs-list");
            jobsList.innerHTML = dummyJobs.map(job => `
                <div class="job-card">
                    <h5>${job.title}</h5>
                    <p><strong>Company:</strong> ${job.company}</p>
                    <p><strong>Location:</strong> ${job.location}</p>
                    <a href="${job.apply_link}" class="btn btn-sm apply-btn">Apply Now</a>
                </div>
            `).join('');

            try {
                const response = await fetch("http://localhost:5000/jobs");
                if (!response.ok) throw new Error("Failed to load jobs");
                const jobs = await response.json();
                
                jobsList.innerHTML = jobs.map(job => `
                    <div class="job-card">
                        <h5>${job.title}</h5>
                        <p><strong>Company:</strong> ${job.company}</p>
                        <p><strong>Location:</strong> ${job.location}</p>
                        <a href="${job.apply_link}" class="btn btn-sm apply-btn">Apply Now</a>
                    </div>
                `).join('');
            } catch (error) {
                console.error("Error fetching jobs:", error);
            }
        });
    </script>

</body>
